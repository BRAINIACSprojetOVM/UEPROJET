<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      >

 
         
        <h:head>
             <script  src="http://maps.googleapis.com/maps/api/js?libraries=drawing&amp;sensor=false" ></script>
             <script>       
function initialize() {
  

  

  var drawingManager = new google.maps.drawing.DrawingManager({
    drawingMode: google.maps.drawing.OverlayType.MARKER,
    drawingControl: true,
    drawingControlOptions: {
      position: google.maps.ControlPosition.TOP_CENTER,
      drawingModes: [
        google.maps.drawing.OverlayType.MARKER,
        google.maps.drawing.OverlayType.CIRCLE,
        google.maps.drawing.OverlayType.POLYGON,
        google.maps.drawing.OverlayType.POLYLINE,
        google.maps.drawing.OverlayType.RECTANGLE
      ]
    },
    markerOptions: {
      icon: 'images/marker/1.png'
    },
    circleOptions: {
      fillColor: '#ffff00',
      fillOpacity: 1,
      strokeWeight: 5,
      clickable: false,
      editable: true,
      zIndex: 1
    }
  });
  drawingManager.setMap(map.getMap());
}

google.maps.event.addDomListener(window, 'load', initialize);

</script> 
             <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                 

      
            </f:facet>
        </h:head>

        <h:body >
             <h:outputScript name="js/m.js" target="head" />
             <h:form id="fo">
                <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                    <p:growl id="messages" showDetail="true" />
                    <p:gmap id="gmap"  center="#{mapAutreBean.latlngInitial.lat},#{mapAutreBean.latlngInitial.lng}" zoom="#{mapAutreBean.zoom}" type="ROADMAP" 
                            style="width:600px;height:400px"
                            model="#{mapAutreBean.emptyModel}" 
                            widgetVar="map" >
                      
                    </p:gmap>

                   
                </h:panelGrid>        
            </h:form>
           
 

 
         </h:body>

   
</html>
